<div class="row">
  <div class="col-8 p-0">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Tipo</th>
          <th scope="col">Region</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coffee of coffees; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ coffee.nombre }}</td>
          <td>{{ coffee.tipo }}</td>
          <td>{{ coffee.region }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4"> &nbsp; </div>
  <div class="col-12 texto">
    Total café de origen: 3
    <br />
    Total café blend: 3
  </div>
</div>
